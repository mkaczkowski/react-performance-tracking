[build]
  command = "npm run docs:build"
  publish = "site/dist"

[build.environment]
  NODE_VERSION = "22"
  VITE_BASE_URL = "https://react-performance-tracking.netlify.app/"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
