name: Feature Request
description: Suggest a new feature or enhancement
title: '[Feature]: '
labels: ['enhancement', 'needs-triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I'd like to be able to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: I also thought about...

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: Show how you envision using this feature
      placeholder: |
        ```typescript
        test.performance({
          // new feature here
        })('test name', async ({ page, performance }) => {
          // ...
        });
        ```
      render: typescript

  - type: dropdown
    id: area
    attributes:
      label: Feature Area
      description: Which part of the library does this relate to?
      options:
        - React integration
        - Playwright integration
        - Performance metrics
        - Thresholds/assertions
        - Configuration
        - Documentation
        - Other
    validations:
      required: true

  - type: checkboxes
    id: breaking
    attributes:
      label: Breaking Change
      description: Would this feature require breaking changes?
      options:
        - label: This would be a breaking change
        - label: This could be implemented without breaking existing APIs

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request
